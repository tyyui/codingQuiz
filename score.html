<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Knowledge Check</title>

        <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3" id="left">
                <button id="view" class="btn btn-outline-primary">view Highscores</button>
            </div>

            <div class="col-lg-7" id="main">
                <div class="row" id="question">
                    <h3>Score Board</h3>
                    <h5 class="highScoreInfo"></h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Initials</th>
                                <th scope="col">Score</th>
                            </tr>
                        </thead>
                        <tbody id="scoreChart">

                        </tbody>
                    </table>
                    <a href="./index.html"><button id="backButton" class="btn btn-success">Play Again</button></a>
                    <button id="clear" class="btn btn-danger">Clear Scores</button> 
                </div>
            </div>

            <div class="col-lg-2" id="right">
                <div class="alert alert-danger">
                    Time <p id="time">Time's Up!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scoreBoard.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js"></script>

</body>
</html>
